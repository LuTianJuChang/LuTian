<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    <title>大熊课堂</title>
    <style>
        .nav-item {
            padding-left:20px;
        }
    </style>
</head>
<body>
<!-- 导航栏开始  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <span style="padding-left:5px">大熊课堂</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="margin:0 30px">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">首页 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('course_list') }}">全部课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('about') }}">关于我们</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{{url_for('search')}}">
                <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="根据课程名称查询" aria-label="根据课程名称查询">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      我的
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{{ url_for('favorites') }}">我的收藏</a>
                        <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{{ url_for('change_pwd') }}">修改密码</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{{ url_for('logout') }}">退出登录</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}" style="color:white;">
                    <button class="btn btn-outline-success" >
                      登录
                    </button>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!-- 导航栏结束  -->
{% block content %}

{% endblock %}
<!-- 底部信息开始  -->
<div class="footer">
    <div class="footer-left" >
        <p>大熊课堂是一家专注职业技能提升的在线学习机构。</p>
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>帮助中心</li>
        </ul>
    </div>
    <div class="footer-right">
        <img height="120px" width="120px" src="../static/images/qrcode.jpg">
        <p>关注微信公众平台</p>
    </div>
    <div class="footer-right">
        <img height="120px" width="120px" src="../static/images/qq.png">
        <p>关注大熊课堂QQ群</p>
    </div>
    <div>
        <p style="text-align:center;clear:both">©2015-2019 大熊课堂 版权所有</p>
    </div>
</div>
<!-- 底部信息结束  -->
</body>
</html>
